version: '3.8'

services:
  # MCP Server - Pasabayan API bridge
  mcp-server:
    image: ${DOCKER_REGISTRY:-ghcr.io}/pasabayan/chat-mcp-server:${VERSION:-latest}
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - PASABAYAN_API_URL=${PASABAYAN_API_URL}
      - PASABAYAN_ADMIN_TOKEN=${PASABAYAN_ADMIN_TOKEN}
      - MCP_ACCESS_TOKEN=${MCP_ACCESS_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - pasabayan-chat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Chat Backend - Claude API orchestrator
  chat-backend:
    image: ${DOCKER_REGISTRY:-ghcr.io}/pasabayan/chat-backend:${VERSION:-latest}
    build:
      context: ./chat-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MCP_SERVER_URL=http://mcp-server:3002
      - MCP_ACCESS_TOKEN=${MCP_ACCESS_TOKEN}
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN}
      - PASABAYAN_API_URL=${PASABAYAN_API_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - pasabayan-chat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Chat Frontend - Next.js web UI
  chat-frontend:
    image: ${DOCKER_REGISTRY:-ghcr.io}/pasabayan/chat-frontend:${VERSION:-latest}
    build:
      context: ./chat-frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      chat-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - pasabayan-chat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - chat-frontend
      - chat-backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - pasabayan-chat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pasabayan-chat:
    driver: bridge

volumes:
  nginx-cache:
