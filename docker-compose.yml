version: '3.8'

services:
  # MCP Server - Pasabayan API bridge
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - PASABAYAN_API_URL=${PASABAYAN_API_URL:-http://host.docker.internal:8000}
      - PASABAYAN_ADMIN_TOKEN=${PASABAYAN_ADMIN_TOKEN}
      - MCP_ACCESS_TOKEN=${MCP_ACCESS_TOKEN:-dev-mcp-token}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pasabayan-chat

  # Chat Backend - Claude API orchestrator
  chat-backend:
    build:
      context: ./chat-backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MCP_SERVER_URL=http://mcp-server:3002
      - MCP_ACCESS_TOKEN=${MCP_ACCESS_TOKEN:-dev-mcp-token}
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN:-dev-admin-token}
      - PASABAYAN_API_URL=${PASABAYAN_API_URL:-http://host.docker.internal:8000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      mcp-server:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pasabayan-chat

  # Chat Frontend - Next.js web UI
  chat-frontend:
    build:
      context: ./chat-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      chat-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pasabayan-chat

networks:
  pasabayan-chat:
    driver: bridge
